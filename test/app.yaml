apiVersion: apps/v1
kind: Deployment
metadata:
  name: name-deployment
  namespace: myapp
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run X number of pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
